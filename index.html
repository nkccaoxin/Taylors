<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图展示页（专业版）</title>

  <!-- Swiper样式 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- Lightbox样式 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fff;
    }
    .swiper {
      width: 100%;
      height: 300px; /* 轮播图高度，可以调整 */
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .swiper-pagination {
      bottom: 8px !important;
    }
    .long-image {
      margin: 20px 0;
      width: 100%;
      padding: 0 10px;
    }
    .long-image img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- 轮播图部分 -->
<div class="swiper">
  <div class="swiper-wrapper">
    <!-- 6张轮播图片，每张图片可以点击放大 -->
    <div class="swiper-slide">
      <a href="img1.jpg" data-lightbox="gallery"><img src="img1.jpg" alt="图1"></a>
    </div>
    <div class="swiper-slide">
      <a href="img2.jpg" data-lightbox="gallery"><img src="img2.jpg" alt="图2"></a>
    </div>
    <div class="swiper-slide">
      <a href="img3.jpg" data-lightbox="gallery"><img src="img3.jpg" alt="图3"></a>
    </div>
    <div class="swiper-slide">
      <a href="img4.jpg" data-lightbox="gallery"><img src="img4.jpg" alt="图4"></a>
    </div>
    <div class="swiper-slide">
      <a href="img5.jpg" data-lightbox="gallery"><img src="img5.jpg" alt="图5"></a>
    </div>
    <div class="swiper-slide">
      <a href="img6.jpg" data-lightbox="gallery"><img src="img6.jpg" alt="图6"></a>
    </div>
  </div>

  <!-- 分页小圆点 -->
  <div class="swiper-pagination"></div>
</div>

<!-- 下方竖长图片 -->
<div class="long-image">
  <img src="long-img7.jpg" alt="竖长截图">
</div>

<!-- 引入JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<script>
  // 初始化Swiper轮播
  var swiper = new Swiper('.swiper', {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>

</body>
</html>
